<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица с данными</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            cursor: pointer;
        }
        .red {
            background-color: #f8d7da;
        }
        .yellow {
            background-color: #fff3cd;
        }
        .green {
            background-color: #d4edda;
        }
    </style>
</head>
<body>
    <table id="data-table">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Host</th>
                <th onclick="sortTable(1)">Last Not Empty RSS</th>
                <th onclick="sortTable(2)">Last Filtered By Keywords</th>
                <th onclick="sortTable(3)">Last Approved News</th>
                <th onclick="sortTable(4)">Last Success Parsing</th>
                <th onclick="sortTable(5)">Last Success Publishing</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script>
        const tableBody = document.querySelector("#data-table tbody");
        const today = new Date().toISOString().slice(0, 10);

        function createCell(content) {
            const cell = document.createElement('td');
            cell.textContent = content ? new Date(content).toLocaleString() : 'null';
            if (!content) {
                cell.classList.add('red');
            } else if (content.startsWith(today)) {
                cell.classList.add('green');
            } else {
                cell.classList.add('yellow');
            }
            return cell;
        }

        function loadData() {
            fetch('statistics.json')
                .then(response => response.json())
                .then(jsonData => {
                    jsonData.forEach(item => {
                        const row = document.createElement('tr');
                        row.appendChild(createCell(item.host));
                        row.appendChild(createCell(item.last_not_empty_rss));
                        row.appendChild(createCell(item.last_filtered_by_keywords));
                        row.appendChild(createCell(item.last_approved_news));
                        row.appendChild(createCell(item.last_success_parsing));
                        row.appendChild(createCell(item.last_success_publishing));
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error loading data:', error));
        }

        function sortTable(columnIndex) {
            const table = document.getElementById("data-table");
            const rows = Array.from(table.rows).slice(1);
            const sortedRows = rows.sort((a, b) => {
                const aText = a.cells[columnIndex].textContent;
                const bText = b.cells[columnIndex].textContent;
                return aText.localeCompare(bText);
            });
            sortedRows.forEach(row => tableBody.appendChild(row));
        }

        // Load data when the page loads
        window.onload = loadData;
    </script>
</body>
</html>
